{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="container">
    <div class="row register-clinic">
        <div> 
            <form method="post" action="{% url 'register_clinic' %}" class="accountform">
                <fieldset class="form-group">
                    <legend>Register your clinic</legend>
                    {% csrf_token %}
                    {{  form | as_bootstrap }}
                    <button type="submit" class="btn btn-primary">Save</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
